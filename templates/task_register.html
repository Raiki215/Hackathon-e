{% extends "sub_layout.html" %}
{% block css %}
<link rel="stylesheet" href="{{url_for('static',filename='/css/task_register.css)}}">
{% endblock %}
{% block content %}
<h2>タスク追加</h2>
<form action="{{url_for('task.post_add_task')}}" method="post">
    <label>タスク名</label><input type="text" id="name" name="name">
    <label>タスク分類名</label><select name="category" id="category">
        {% for cate in category%}
        <option value="{{cate[0]}}">{{cate[1]}}</option>
        {% endfor %}
    </select>
    <label>進行度</label><select name="progres" id="progres">
        <option value="1">計画中</option>
        <option value="2">進行中</option>
        <option value="3">完了</option>
        <option value="4">修正中</option>
    <label>期限</label><input name="deadline" type="date" id="deadline">
    </select>
    <input type="submit" value="追加">
</form>
{% endblock %}
