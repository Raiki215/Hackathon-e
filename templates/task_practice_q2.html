<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='/css/task_practice.css')}}">
    <title>タスク管理システム</title>
</head>
<body>
    <div class="q_main">
        <p class="task_list_title question">Q．どれくらいの期限で割り振る？</p>
        <p>{{task_game[4]}}</p>
        <form action="{{url_for('task.task_practice_a2')}}" class="dateform" method="post">
            <div class="choicediv">
                {% for c in choice %}
                    <input type="text" name="num" value="{{c[0]}}" readonly class="noborder choicenumber">
                    <input type="text" name="text" value="{{c[2]}}" readonly class="noborder choicetext">
                    <input type="number" name="date" step="5" required><br>
                {% endfor %}
                <input type="hidden" name="q" value="{{q}}">
                <input type="submit" class="q1_botton" value="答え合わせ">
            </div>
        </form>
    </div>
</body>
</html>
