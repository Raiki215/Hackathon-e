{% extends "main_layout.html" %}
{% block css %}
<link rel="stylesheet" href="{{url_for('static',filename='/css/team.css')}}">
{% endblock %}

{% block content %}
<div class="main">
    <h1 class="team_title">チーム一覧</h1>
    <a href="{{url_for('team.team_register')}}" class="team_create">チームを作成する</a>
    {% for t in team_list %}
        <a href="{{url_for('task.task_sher')}}?data={{t[0]}}" class="team_list_name">{{t[1]}}</a>
    {% endfor %}
</div>
{% endblock %}
